<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Secondhand Market</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .hero-section {
            background-color: #333;
            /* Moderately dark background color */
            color: white;
            /* White text color */
            padding: 25px;
            text-align: center;
        }

        .hero-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .hero-subtitle {
            font-size: 24px;
        }

        .card-image {
            height: 200px;
            object-fit: cover;
        }

        .card-description {
            height: 100px;
            overflow: hidden;
        }
        .card {
            transition: transform 0.2s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="hero-section">
        <h1 class="hero-title">현옥샘과 함께 하는 선생님</h1>
        <p class="hero-subtitle">각 과목의 선생님을 소개합니다</p>
    </div>

    <div class="container mt-5">
        <div class="row">
            <!-- Card 1 -->
            <div class="col-lg-4 mb-4">
                <div class="card">
                    <img src="e1.png" class="card-img-top card-image" alt="Rice Cooker">
                    <div class="card-body">
                        <h5 class="card-title">국어샘 이하나</h5>
                        <h6 class="card-subtitle mb-2 text-muted">50,000 won</h6>
                        <p class="card-text card-description">최고의 국어실력 : 중학생들의 기초를 확실히 잡아 줍니다.</p>
                        <a href="https://youtu.be/a847PWmbhZc" class="btn btn-primary"
                            target="_blank">View Details</a>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-lg-4 mb-4">
                <div class="card">
                    <img src="e2.png" class="card-img-top card-image" alt="Item 2">
                    <div class="card-body">
                        <h5 class="card-title">수학샘 현우진</h5>
                        <h6 class="card-subtitle mb-2 text-muted">35,000 won</h6>
                        <p class="card-text card-description">최고의 수학실력 : 수능 수학의 정석, 수능 만점에 도전합니다.</p>
                        <a href="https://youtu.be/FVB9Hg3jpbQ" class="btn btn-primary"
                            target="_blank">View Details</a>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="col-lg-4 mb-4">
                <div class="card">
                    <img src="e3.png" class="card-img-top card-image" alt="Item 3">
                    <div class="card-body">
                        <h5 class="card-title">영어샘 이빛나</h5>
                        <h6 class="card-subtitle mb-2 text-muted">70,000 won</h6>
                        <p class="card-text card-description">최고의 영어실력 : 영어 1등급을 안겨 줍니다.</p>
                        <a href="https://youtu.be/s9auAs483M4" class="btn btn-primary"
                            target="_blank">View Details</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 mb-4">
                <div class="card">
                    <img src="e3.png" class="card-img-top card-image" alt="Item 3">
                    <div class="card-body">
                        <h5 class="card-title">영어샘 이빛나</h5>
                        <h6 class="card-subtitle mb-2 text-muted">70,000 won</h6>
                        <p class="card-text card-description">최고의 영어실력 : 영어 1등급을 안겨 줍니다.</p>
                        <a href="https://youtu.be/s9auAs483M4" class="btn btn-primary"
                            target="_blank">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
